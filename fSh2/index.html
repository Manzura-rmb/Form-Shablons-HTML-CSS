<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formShablon2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left-div">
            <div>
                <h1>Sign in</h1>
                <div class="form-divs">
                    <input type="text" placeholder="Name">
                    <input type="password" placeholder="Password">
                    <a href="#"><button type="submit" class="button1">Sign in</button></a>
                </div>
                <p>or sign in with</p>
                <div class="icons">
                    <div class="i1"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="i2"><i class="fa-brands fa-google-plus-g"></i></div>
                    <div class="i3"><i class="fa-brands fa-linkedin-in"></i></div>
                </div>
            </div>
        </div>


        <div class="right-div">
            <div>
                <h2>Welcome back!</h2>
                <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safeand enjoyable time away.</p>
                <a href="#"><button type="submit" class="button2">No account yet? Sign up</button></a>
            </div>
        </div>
    </div>
   

</body>

</html>
